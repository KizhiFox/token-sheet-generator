<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Token sheet generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/pdf-lib.min.js"></script>
</head>
<body>
    <div class="editor-wrapper">
        <div class="page-settings">
            <div>
                <button id="load-project" type="button" onclick="document.getElementById('project-loader').click()">Load project</button>
                <input type="file" id="project-loader" accept="application/JSON" onchange="loadProject(this)" hidden>
            </div>
            <div>
                <button id="save-project" type="button" onclick="exportProject()">Save project</button>
            </div>
            <div>
                <button id="reset-default" type="button" onclick="resetDefault()">Reset default settings</button>
            </div>
            <div>
                <label for="page-format">Page format</label><br>
                <select name="page-format" id="page-format">
                    <option value="A4" selected>A4</option>
                    <option value="Letter">US letter</option>
                </select>
            </div>
            <div>
                <label for="units">Units</label><br>
                <select name="units" id="units">
                    <option value="mm" selected>Millimeters</option>
                    <option value="cm">Centimeters</option>
                    <option value="inch">Inches</option>
                </select>
            </div>
            <div>
                <label for="token-width">Medium token width</label><br>
                <input name="token-width" id="token-width" value="26.0">
            </div>
            <div>
                <label for="padding-top">Top margin</label><br>
                <input name="padding-top" id="padding-top" value="5.0">
            </div>
            <div>
                <label for="padding-bottom">Bottom margin</label><br>
                <input name="padding-bottom" id="padding-bottom" value="5.0">
            </div>
            <div>
                <label for="padding-left">Left margin</label><br>
                <input name="padding-left" id="padding-left" value="14.0">
            </div>
            <div>
                <label for="padding-right">Right margin</label><br>
                <input name="padding-right" id="padding-right" value="14.0">
            </div>
            <div>
                <input type="checkbox" id="render-borders" name="render-borders" checked>
                <label for="render-borders">Render margins</label>
            </div>
            <div>
                <button id="export-pdf" type="button" onclick="parseTokens()">Export to PDF</button>
            </div>
        </div>
        <div class="tokens-list">
            <div>
                <button id="add-token" type="button" onclick="document.getElementById('token-loader').click()">Upload tokens</button>
                <input type="file" multiple id="token-loader" accept=".jpg, .png, .jpeg|image/*" onchange="uploadTokens(this)" hidden>
            </div>
            <div class="tokens-list" id="tokens-list"></div>
        </div>
        <div class="preview">
            <iframe id="pdf-viewer" class="pdf-viewer"></iframe>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
